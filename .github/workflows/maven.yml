name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.7
      uses: actions/setup-java@v1
      with:
        java-version: 1.7
    - name: Build with Maven
      run: mvn -B deploy -Dregistry=https://maven.pkg.github.com/ertaiNL/oracledb-maven-plugin -Dtoken=${{ secrets.GITHUB_TOKEN }}
